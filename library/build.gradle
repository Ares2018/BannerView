apply plugin: 'com.android.library'

def vCode = 202
def vName = '2.0.2'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode vCode
        versionName vName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:support-v4:26.0.0-alpha1'
}

ext {
    publishArtifact = 'bannerview'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = 'BannerView 实现自动无限轮播的 ViewPager'
    publishWebsite = 'https://github.com/a-liYa/BannerView'
}

apply from: "${rootDir}/publish.gradle"